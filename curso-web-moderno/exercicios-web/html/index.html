<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EXERCIOS HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto01.html">01 - Texto 01</a> |
        <a href wm-nav="exercicios/texto02.html">02 - Texto 02</a>
        <a href wm-nav="exercicios/listasAninhadas.html">03 - Lista 03</a>
        <a href wm-nav="exercicios/links.html">04 - Links 04</a>
        <a href wm-nav="exercicios/tabela.html">05 - Tabela 05</a>
        <a href wm-nav="exercicios/form/form.html">06 - Fomulário 06</a>
        <a href wm-nav="exercicios/imagens.html">07 - Imagens 07</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()                
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
